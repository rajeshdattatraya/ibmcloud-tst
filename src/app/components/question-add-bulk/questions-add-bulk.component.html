<nav class="nav nav-pills flex-column flex-sm-row">
  <a class="flex-sm-fill text-sm-center nav-link" routerLink="/candidates-list" [state]="{username:this.userName}" routerLinkActive="active">Manage Candidates</a>
  <a class="flex-sm-fill text-sm-center nav-link" routerLink="/manage-questionbank" routerLinkActive="active">Manage Question Bank</a>
  <a class="flex-sm-fill text-sm-center nav-link" routerLink="/testconfig-add" routerLinkActive="active">Manage Metadata</a>
  <a class="flex-sm-fill text-sm-center nav-link" routerLink="/view-testresults"routerLinkActive="active">View Test Results</a>
  <a class="flex-sm-fill text-sm-center nav-link" routerLink="/login-component" routerLinkActive="active">Logout</a>
</nav>
<br><br>
<div class="float-right text-center">
  <a routerLink="/manage-questionbank" routerLinkActive="active">Add Question</a> &nbsp;&nbsp;
  <a routerLink="/manage-questionbank-bulk" routerLinkActive="active">Add Bulk Question</a>  &nbsp;&nbsp;
</div>
<br><br>
<div class="row justify-content-center">
  <div class="col-md-8 register-employee">
    <!-- form Test Config -->
    <div class="card-body">
      <form [formGroup]="questionForm" (ngSubmit)="bulkUploadFile()">
        <div class="form-group row">
          <label for="inputJRSS3" class="col-sm-4 col-form-label">JRSS</label>
          <div class="col-sm-8">
            <select class="custom-select form-control" (change)="updateJRSSProfile($event.target.value)"
                    formControlName="JRSS" id="inputJRSS3" [ngClass]="{ 'is-invalid': submitted && myForm.JRSS.errors }">
              <option value="">Choose...</option>
              <option *ngFor="let jrss of JRSS" value="{{jrss.jrss}}">{{jrss.jrss}}
              </option>
            </select>
            <div *ngIf="submitted && myForm.JRSS.errors" class="invalid-feedback">
              <div *ngIf="myForm.JRSS.errors.required">JRSS is required</div>
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label for="inputTechnologyStream" class="col-sm-4 col-form-label">Technology Stream</label>
          <div class="col-sm-8">
            <select class="custom-select form-control" (change)="updateTechnologyStream($event.target.value)"
                    formControlName="technologyStream" id="inputTechnologyStream" [ngClass]="{ 'is-invalid': !formReset && submitted && myForm.technologyStream.errors }">
              <option value="">Choose...</option>
              <option *ngFor="let data of technologyStream" value="{{data.value}}">{{data.value}}
              </option>
            </select>
            <div *ngIf="!formReset && submitted && myForm.technologyStream.errors" class="invalid-feedback">
              <div *ngIf="myForm.technologyStream.errors.required">Technology Stream is required</div>
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label for="inputTechnologyStream" class="col-sm-4 col-form-label">Template for Bulk Upload</label>
          <div class="col-sm-8">
            <button type="submit">Download</button>
          </div>
        </div>

    <div class="row justify-content-center">
      <label for="inputTechnologyStream" class="col-sm-4 col-form-label">Upload Bulk Questions File</label>
      <div class="col-sm-8">
        <input type="file" (change)="addfile($event)" [(ngModel)]="uploadFile" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" size="50">
      </div>
      <div class="row justify-content-center" >
        <button type="button" (click)="bulkUploadFile()">Upload File</button> &nbsp;&nbsp;&nbsp;&nbsp;
        <button type="button">Reset</button>
      </div>
    </div>
    <br>
      <div class="row justify-content-center">
        <p><b>{{ bulkUploadQuestions }} out of {{ totalBulkQuestions }} questions uploaded</b></p>
      </div>
      </form>
    </div>
  </div>
</div>

        <li class="nav-item dropdown active">

          <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <a class="dropdown-item" routerLink="/manage-questionbank-sectorsme" [state]="{username:this.userName, accessLevel:this.accessLevel, account:this.account}" routerLinkActive="active">Add Question</a>

    <div>
      <ul class="navbar-nav navbar-right">
        <li class="nav-item">
          <a class="nav-link" routerLink="/login-component" routerLinkActive="active"><b>Logout</b></a>
        </li>

  </nav>
  <br/>
  <div>
    <h4 class="my-0 mr-md-auto font-weight-normal">Add Bulk Questions</h4>
    <br/>
  </div>
      <!-- form Test Config -->
      <div class="card">
      <div class="card-body">
        <form [formGroup]="questionForm" (ngSubmit)="bulkUploadFile()">

        <div class="form-group row">
            <label for="inputAccount" class="col-sm-4 col-form-label">Account</label>
            <div class="col-sm-8">
            <select multiple class="custom-select form-control" formControlName="account" id="inputAccount" 
            [ngClass]="{ 'is-invalid': !formReset && submitted && myForm.account.errors }">
                <option value="">Choose...</option>
                <option *ngFor="let account of Account" [ngValue]="account">{{account.account}}
                </option>
            </select> 
            <div *ngIf="!formReset && submitted && myForm.account.errors" class="invalid-feedback">
                <div *ngIf="myForm.account.errors.required">Account is required</div>
              </div>
            </div>
            </div>

          <div class="form-group row">
            <label for="inputTechnologyStream" class="col-sm-4 col-form-label">Technology Stream</label>
            <div class="col-sm-8">
              <select class="custom-select form-control" (change)="updateTechnologyStream($event.target.value)"
                      formControlName="technologyStream" id="inputTechnologyStream" [ngClass]="{ 'is-invalid': !formReset && submitted && myForm.technologyStream.errors }">
                <option value="">Choose...</option>
                <option *ngFor="let data of technologyStream" value="{{data.value}}">{{data.value}}
                </option>
              </select>
              <div *ngIf="!formReset && submitted && myForm.technologyStream.errors" class="invalid-feedback">
                <div *ngIf="myForm.technologyStream.errors.required">Technology Stream is required</div>
              </div>
            </div>
          </div>
  
          <div class="row justify-content-center">
            <div class="col-md-4">
            <div class="col-sm-16">
              <p style="color:blue;" (click)="bulkUploadTemplate()"><span style="cursor:pointer"><u>Bulk Upload Template</u></span></p>
            </div>
          </div>
          </div>
             
      <div class="row justify-content-center">
        <label for="inputTechnologyStream" class="col-sm-4 col-form-label">Upload Bulk Questions File</label>
        <div class="col-sm-8">
          <input type="file" id="fileName" (change)="addfile($event)" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" size="50">
        </div>
        <div class="col-md-4">
        <div class="col-sm-16" >
          <button type="button" class="btn btn-success btn-lg" style="background-color:#0043CE;" (click)="bulkUploadFile()">Upload File</button> &nbsp;&nbsp;&nbsp;&nbsp;
          <button type="button" class="btn btn-success btn-lg" style="background-color:#0043CE;" (click)="resetForm()">Reset</button>
        </div>
        </div>
      </div>
      <br>
        <div class="row justify-content-center">
          <p><b>{{ bulkUploadQuestions }} out of {{ totalBulkQuestions }} questions uploaded</b></p>
        </div>
        </form>
    </div>
  </div>
